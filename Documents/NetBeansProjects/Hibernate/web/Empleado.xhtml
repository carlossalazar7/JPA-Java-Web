<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Agregar Cliente</title>
    </h:head>
    <h:body>
        Agregar Cliente
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ID: " /> <h:inputText id="id" value="#{empleadoBean.id}"/>
                <h:outputLabel for="nombres" value="Nombres: " /> <h:inputText
                    id="nombres" value="#{empleadoBean.nombres}"/>
                <h:outputLabel for="nombres" value="Apellidos: " /> <h:inputText
                    id="apellidos" value="#{empleadoBean.apellidos}"/>
                <h:outputLabel for="edad" value="Edad: " /> <h:inputText id="edad" value="#{empleadoBean.edad}"/>
                <h:outputLabel for="tel" value="Telefono: " /> <h:inputText id="tel" value="#{empleadoBean.telefono}"/>
                <h:outputLabel for="direc" value="DirecciÃ³n: " /> <h:inputText id="direc"
                                                                               value="#{empleadoBean.direccion}"/>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:commandButton value="Guardar" action="#{empleadoBean.addEmpleado()}" />
                <h:commandButton value="Consultar Cliente" action="#{empleadoBean.returnEmpleadoId()}" />
                <h:commandButton value="Eliminar" action="#{empleadoBean.deleteEmpleado()}" />
                <h:commandButton value="Actualizar" action="#{empleadoBean.updateEmpleado()}" />
            </h:panelGrid>
            <h:messages infoStyle="color: blue" globalOnly="true"/>
        </h:form>
        <br/>
        <h:dataTable var="list" value="#{empleadoBean.empleados}" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{list.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombres"/>
                </f:facet>
                <h:outputText value="#{list.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellidos"/>
                </f:facet>
                <h:outputText value="#{list.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Edad"/>
                </f:facet>
                <h:outputText value="#{list.edad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="DirecciÃ³n"/>
                </f:facet>
                <h:outputText value="#{list.direccion}"/>
            </h:column>
        </h:dataTable> 

    </h:body>
